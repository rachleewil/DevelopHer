<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
        <title>Lab 4</title>
    </head>
    <body>
        <main>
            <h1>Making Money!</h1>
            <form id="money">
                <label for="how_many" aria-required="true">How many?</label>
                <input type="number" id="how_many" name="how_many" required="true"/>

                <label for="which_coin">Which coin?</label>
                <select name="which_coin" id="which_coin">
                    <option selected hidden>Select</option>
                    <option value="penny">Penny</option>
                    <option value="nickle">Nickle</option>
                    <option value="dime">Dime</option>
                    <option value="quarter">Quarter</option>
                </select>

                <button type="submit">Make Money</button>
            </form>
            <p id="output"></p>
        </main>
        <script src="./script.js"></script>
    </body>
</html>
